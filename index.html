<!DOCTYPE html>
<html lang="zh-tw" class="has-navbar-fixed-top">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alsoweather</title>
  <link rel="shortcut icon" type="image/jpg" href="https://rzxbsbriajkqxdsmxvev.supabase.in/storage/v1/object/public/image/icon.png"/>
  <!-- alpine -->
  <script defer src="https://unpkg.com/alpinejs@3.4.1/dist/cdn.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <link rel="stylesheet" href="toasty.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
  
  <link rel="manifest" href="manifest.json" />
  <script type="module">
import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
const el = document.createElement('pwa-update');
document.body.appendChild(el);
  </script>
</head>
<body x-data="xdata()">
  <!-- nav bar -->
  <nav class="navbar has-background-success-light is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="">
        <h5 class="title is-5">alsoweather</h5>
      </a>
    </div>
  </nav>

  <!-- main content -->
  <div class="container mt-3">

    <!-- select location -->
    <div class="control has-icons-right mt-3 mb-3">
      <div class="select is-large is-fullwidth">
        <select x-model="mylocation" id="cwb_location_select" x-data="{
          locationOptions:[
            '嘉義縣',
            '新北市',
            '嘉義市',
            '新竹縣',
            '新竹市',
            '臺北市',
            '臺南市',
            '宜蘭縣',
            '苗栗縣',
            '雲林縣',
            '花蓮縣',
            '臺中市',
            '臺東縣',
            '桃園市',
            '南投縣',
            '高雄市',
            '金門縣',
            '屏東縣',
            '基隆市',
            '澎湖縣',
            '彰化縣',
            '連江縣',
          ]
        }">
          <option value="" disabled>選擇地區</option>
          <template x-for="location in locationOptions">
            <option :value="location" :id="location" x-text="location"></option>
          </template>
        </select>
      </div>
      <div class="icon is-large is-right">
        <i class="fas fa-map-marker-alt"></i>
      </div>
    </div>

    <!-- selected location name show if location is set -->
    <div x-show="mylocation" class="mt-3 mb-3 title is-3" style="width: 100%;text-align: center;">
      <span class="icon-text">
        <span class="icon">
          <i class="fas fa-map-marker-alt"></i>
        </span>
        <span x-text="mylocation"></span>
      </span>
    </div>

    <!-- refresh button -->
    <button class="button is-large is-success is-outlined is-fullwidth mt-3 mb-3" @click="refresh()">
      <span class="icon is-small">
        <i class="fas fa-sync"></i>
      </span>
      <span class="ml-3">Refresh</span>
    </button>

    <!-- SpeechSynthesis button -->
    <div id="speechSynthesis_container"></div>

    <!-- weather info -->
    <div class="card has-background-success-light mt-3 mb-3">
      <div class="card-content">
        <div id="loading_weather_skeleton">
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
        <div class="content" id="weather_block_inner_content"></div>
      </div>
    </div>

    <!-- some quote -->
    <div class="card has-background-success-light mt-3 mb-3">
      <div class="card-header">
        <span class="card-header-icon">
          <i class="fas fa-angle-double-right"></i>
        </span>
        <span class="card-header-title" style="text-transform:uppercase;">
          quote
        </span>
      </div>
      <div class="card-content">
        <div id="loading_quote_skeleton">
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
        <div class="content" id="quote_block_inner_content"></div>
      </div>
    </div>

  </div>

  <!-- footer -->
  <div class="pt-6"></div>
  <footer class="navbar has-background-success-light">
    <div style="text-align: center;width: 100%;">
      sk5s project
    </div>
  </footer>

  <!-- custom js -->
  <script src="toasty.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
